image: docker:latest

stages:
  - deploy

deploy:
  stage: deploy
  when: manual
  script:
    # setup ssh
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - 'eval $(ssh-agent -s)'
    - 'echo "$SSH_PRIVATE_KEY" | base64 -d | tr -d "\r" | ssh-add - > /dev/null'
    - 'mkdir -p ~/.ssh'
    - 'chmod 700 ~/.ssh'
    - 'ssh-keyscan -t rsa $SSH_NODE >> ~/.ssh/known_hosts'
    - 'alias runrem="ssh dubovsky@$SSH_NODE "'
    # start kong-database
    - 'runrem touch hello-from-gitlab'
